<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Up</title>
    
    <link rel="stylesheet" href="style_v3.css">
    
</head>

<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Cadastre-se</h2>
                <input type="text" placeholder="Nome ou Apelido" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Senha" class="input" />
                <button class="btn">Entrar</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Go Up</h2>
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Senha" class="input" />
                <a href="#" class="link">Esqueci a senha ?</a>
                <button class="btn">Go Up</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Go Up</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Entrar</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="./app_v3.js"></script>
</body>
</html>
